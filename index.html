<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList-最简单的待办事项列表</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/todolist.js"></script>
</head>

<body>
    <header>
        <section>
            <label for="title">ToDoList</label>
            <input type="text" id='title' placeholder='添加ToDo'>
        </section>
    </header>
    <section class="dolist">
        <h2>正在进行<span id="todocount">0</span></h2>
        <ol id="todolist" class="demo-box">
        </ol>
        <h2>已经完成<span id="donecount">0</span></h2>
        <ul id="donelist"></ul>
        <footer>简要说明：输入内容后按回车(enter)添加事件<br>事件左侧复选框标记已完成或未完成<br>右侧小圆点可删除事件<br>完全本地存储，与网络服务器无任何关系 :-) <br>
            <br>Copyright © 2022 yy
        </footer>
    </section>
</body>

</html>
